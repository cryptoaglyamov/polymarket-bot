name: Run Polymarket Bot

on:
  workflow_dispatch:  # Только ручной/API запуск

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up proxy environment
      run: |
        echo "HTTP_PROXY=http://147.185.221.23:21506" >> $GITHUB_ENV
        echo "HTTPS_PROXY=http://147.185.221.23:21506" >> $GITHUB_ENV
        echo "http_proxy=http://147.185.221.23:21506" >> $GITHUB_ENV
        echo "https_proxy=http://147.185.221.23:21506" >> $GITHUB_ENV
        echo "NO_PROXY=localhost,127.0.0.1" >> $GITHUB_ENV
        
    - name: Test proxy connection
      run: |
        echo "=== ТЕСТ ПРОКСИ ==="
        echo "Проверяем подключение к Polymarket через прокси..."
        curl -v -I https://clob.polymarket.com
        echo ""
        echo "Проверяем внешний IP через прокси:"
        curl -v https://api.ipify.org
        echo ""
        echo "=== ТЕСТ ЗАВЕРШЕН ==="
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Run bot
      env:
        PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python bot.py
      
    - name: Save state file
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add bot_state.json
        git diff --quiet && git diff --staged --quiet || git commit -m "Update bot state [skip ci]"
        git push

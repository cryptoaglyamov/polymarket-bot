name: Run Polymarket Bot

on:
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Test Asia proxy
      run: |
        echo "=== ТЕСТ АЗИАТСКОГО ПРОКСИ ==="
        
        # Прокси из Сингапура
        PROXY="139.59.125.125:8080"
        echo "Тестируем прокси: $PROXY"
        echo ""
        
        echo "1. Проверка доступности прокси:"
        timeout 10 nc -zv ${PROXY/:/ } 2>&1 || echo "❌ Прокси недоступен"
        echo ""
        
        echo "2. Проверка внешнего IP через прокси:"
        curl -v -x http://$PROXY https://api.ipify.org 2>&1 | grep -E "Connected to|HTTP|Our IP|^[0-9]"
        echo ""
        
        echo "3. Проверка подключения к Polymarket:"
        curl -v -I -x http://$PROXY https://clob.polymarket.com 2>&1 | grep -E "Connected|HTTP"
        echo ""
        
        echo "=== ТЕСТ ЗАВЕРШЕН ==="
        
    - name: Set up Python
      if: success()
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      if: success()
      run: |
        pip install -r requirements.txt
        
    - name: Run bot
      if: success()
      env:
        PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        HTTP_PROXY: http://139.59.125.125:8080
        HTTPS_PROXY: http://139.59.125.125:8080
        http_proxy: http://139.59.125.125:8080
        https_proxy: http://139.59.125.125:8080
        NO_PROXY: localhost,127.0.0.1
      run: python bot.py
      
    - name: Save state file
      if: success()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add bot_state.json
        git diff --quiet && git diff --staged --quiet || git commit -m "Update bot state [skip ci]"
        git push

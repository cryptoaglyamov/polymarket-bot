name: Run Polymarket Bot

on:
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Test Asia proxy
      run: |
        echo "=== ТЕСТ АЗИАТСКОГО ПРОКСИ ==="
        
        # Прокси из Сингапура
        PROXY="139.59.125.125:8080"
        echo "Тестируем прокси: $PROXY"
        echo ""
        
        echo "1. Проверка внешнего IP через прокси:"
        curl -x http://$PROXY https://api.ipify.org
        echo ""
        
        echo "2. Проверка подключения к Polymarket:"
        curl -I -x http://$PROXY https://clob.polymarket.com | head -n 1
        echo ""
        
        echo "=== ТЕСТ ЗАВЕРШЕН ==="
        
    - name: Set up proxy environment
      run: |
        echo "HTTP_PROXY=http://139.59.125.125:8080" >> $GITHUB_ENV
        echo "HTTPS_PROXY=http://139.59.125.125:8080" >> $GITHUB_ENV
        echo "http_proxy=http://139.59.125.125:8080" >> $GITHUB_ENV
        echo "https_proxy=http://139.59.125.125:8080" >> $GITHUB_ENV
        echo "NO_PROXY=localhost,127.0.0.1" >> $GITHUB_ENV
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Run bot
      env:
        PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python bot.py
      
    - name: Save state file
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add bot_state.json
        git diff --quiet && git diff --staged --quiet || git commit -m "Update bot state [skip ci]"
        git push
